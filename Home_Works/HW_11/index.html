<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Autorization</title>
  </head>
  <body>
    <div id="container" class="container">
        <form id="form" class="form" action="">
          <p id+="title" class="title">Авторизация</p>
          <input autocomplete="off" id="username" placeholder="Имя пользователя" class="username input" type="text" />
          <input autocomplete="off" id="password" placeholder="Пароль" class="password input" type="password" />
          <div class="checkbox">
          <label> Добавить нового пользователя
            <input id="checkbox" type="checkbox" class="input">
            <span class="custom-checkbox"></span>
          </label>
        </div>
          <button id="button" class="btn" type="submit">Войти</button>
        </form>
      </div>
    <script src="script.js"></script>
  </body>
</html>
